<!DOCTYPE html>
<html lang="en">

<head>

    <title>Payment</title>
    <link rel="stylesheet" href="payment.css">
    <script src="https://kit.fontawesome.com/cf8e2afea6.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container">
            <form action="action">
                <h1>Payment</h1>
                <label for="name">Payer Name</label> <br>
                <input class="box1" type="text" name="name" id="name" placeholder="Enter Name"><br>
                <label for="pemail">Email</label> <br>
                <input class="box1" type="email" name="email" id="email" placeholder="Enter Email"><br>
                <label for="cardnum">Card Number</label> <br>
                <input class="box1" type="number" name="number" id="number" placeholder="1234 1234 1234 1234"><br>
                <div class="card-container">
                    <div class="div1">
                        <label for="cardex">Card Expiry Month</label> <br>
                        <input class="box2" type="month" name="month" id="month" placeholder="MM"><br>
                    </div>
                    <div class="div1">
                        <label for="cardyr">Card Expiry Year</label> <br>
                        <input class="box2" type="year" name="year" id="year" placeholder="YYYY"><br>
                    </div>
                    <div class="div1">
                        <label for="cardcvc">Card CVC</label> <br>
                        <input class="box2" type="cvc" name="cvc" id="cvc" placeholder="CVC"><br>
                    </div>
                </div>
                <a href="./index.html"><button class="btn" type="button">Pay Now</button></a>
                <a href="../intership/index.html"> <button class="btn" type="button">Close</button></a>



            </form>


            <a href="../intership/index.html" class="top-btn">
                <i class="fa-sharp fa-solid fa-circle-arrow-left"></i>
            </a>
        </div>
    </header>
</body>

</html>
